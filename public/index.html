<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/rudhra-icon">
    <script src="/script.js"></script>
    <title>Rudhra Bot Web</title>
        <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
        <!-- Material CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
        <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
            <!-- end -->
  </head>
  <body>
    <header>
      <div style="font-size: 15px; font-weight: bold">RUDHRA BOT</div>
      <div class="github-container">
        <a href="https://github.com/princerudh" target="_blank"
          >GitHub</a
        >
      </div>
    </header>
        	    <div class="image-container">
        <img
          src="https://i.imgur.com/ZwMDRAn.png"
          alt="rudhra-bot-web"
          height="110"
          width="110"
        />
      </div>
    <main>
      <div class="button-container">
            <!--QR Scan -->
      <a
        href="window.location ='/qr'"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="500"
      >
        <div class="icon" link="window.location ='/qr'">
          <i class="fa-solid fa-qrcode"></i>
        </div>
        <p>Scan QR</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>  
      <!-- Pairing Code -->
      <a
        href="window.location ='/pair'"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="1000"
      >
        <div class="icon" link="window.location ='/pair'">
          <i class="fa-brands fa-github"></i>
        </div>
        <p>Pairing Code</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>
      <!-- Rudhra Bot GitHub-->
      <a
        href="https://github.com/rudhraan/rudhra-bot"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="1500"
      >
        <div class="icon" link="https://github.com/rudhraan/rudhra-bot">
          <i class="fa-brands fa-github"></i>
        </div>
        <p>Rudhra GitHub</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>
      <!-- end -->
          <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Typeit Open -->
    <!-- TypeitJS -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#typing", {
        speed: 50,
        waitUntilVisible: true,
      })
        .type("Mede", { delay: 500 })
        .move(-2)
        .delete(1)
        .type("a")
        .move(null, { to: "END" })
        .type(" by", { delay: 100 })
        .pause(300)
        .type(" Vuj")
        .move(-1)
        .delete(1)
        .type("a")
        .move(null, { to: "END" })
        .type("ira...")
        .pause(300)
        .move(-5)
        .type("")
        .move(null, { to: "END" })
        .go();
    </script>
    </main>
    <!-- support -->
    	<p></p>
    <div class="booter">
      <a href="#">WhatsApp</a> | 
      <a href="#">Teligram</a> | 
      <a href="#">Contact Rudhra Support</a>
      <!-- end -->
    <footer> <p>made by princerudh</p> </footer>
  </body>
</html>
